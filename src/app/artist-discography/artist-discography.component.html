<h1>{{albums[0].artists[0].name}}</h1>
<p>The following is a list of new releases. <br />
    Click the <b>album cover</b> or <b>artist name</b> for more information.</p>

<mat-card [style.background]="'url(' + artist.images[0].url + ') no-repeat center center'"
    [style.background-size]="'cover'" [style.height]="'450px'">
</mat-card>
<br /><br />
<h1>Full Discography</h1>

<div class="fxlayout">

    <!-- Single "Responsive" Card-->
    <div class="fxflex" [style.margin]="'20px'" *ngFor="let album of albums" [routerLink]="['/album', album.id]">
        <mat-card [style.min-width]="'200px'">
            <mat-card-header>
                <mat-card-title>{{album.name}}</mat-card-title>
                <mat-card-subtitle>Album Title</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image class="album-cover" src={{album.images[0].url}} alt="album art">
            <strong>Release Date: </strong>{{transDateFormat(album.release_date)}}<br />
            <strong>Tracks: </strong>{{album.total_tracks}}
        </mat-card>
    </div>
    <!-- -->

</div>
